<script>
function checkAnswers() {
    let score = 0;
    let feedbackText = "–ù–µ—Ç–æ—á–Ω–∏ –ø—Ä–∞—à–∞—ö–∞: ";
    let anyWrong = false;

    const answers = [

        {id: "q3", correct: "correct"},
        {id: "q4", correct: "correct"},
        {id: "q5", correct: "correct"},
        {id: "q6", correct: "correct"},
        {id: "q7", correct: "correct"}
    ];

    answers.forEach((q, index) => {
        const element = document.getElementById(q.id);

        if (element.value === q.correct) {
            element.classList.remove("wrong");
            element.classList.add("correct");
            score++;
        } else {
            element.classList.remove("correct");
            element.classList.add("wrong");
            feedbackText += (index + 1) + " ";
            anyWrong = true;
        }
    });

    if (!anyWrong) {
        feedbackText = "–°–∏—Ç–µ –æ–¥–≥–æ–≤–æ—Ä–∏ —Å–µ —Ç–æ—á–Ω–∏! üéâ";
